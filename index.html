<html>
    <head>
        <title>Hand Gesture App</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@600&display=swap" rel="stylesheet">
    
       <link rel="stylesheet" href="style.css">
      
      </head>
      <body>
          <div class="container">
            <center>
                <button class="btn btn-default" id="header_btn">
                    HAND GESTURE APP
                    <br>
                    <span>&#128406;</span>
                    <span>&#128400;</span>
                    <span>&#128080;</span>
                    <span>&#128079;</span>
                    <span>&#128075;</span>
                  </button>
                  <br><br>
                  <p style="font-size: 22px;">Take your selfie of a hand gesture to know its meaning
                    <br>
                  <b style="font-size: 16px;">The model is trained on the gestures below: </b>
                  <br>
                  <span>&#9996;|</span>
                  <span>&#128076;|</span>
                  <span>&#128077;|</span>
                  <span>&#128078;|</span>
                  <span>&#129304;</span>
                  <br>
                </p>
                <br><br>
                <div class="col-md-4 col-sm-12 col-xs-12">
                    <label class="labels">Webcam View : </label>
                  <div id="camera"></div>
                  <br><br>
                  <button class="btn btn-default buttons" onclick="take_snapshot()">Capture Image</button>
                  <br><br>
                </div>
          
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label class="labels">Prediction : </label>
                  <p id="result_gesture_name" class="gesture_name"></p>
                  <p class="gesture" id="update_gesture"></p>
                </div>
          
                <div class="col-md-4 col-sm-12 col-xs-12">
                  <label class="labels">Snapshot : </label>
                  <div id="result"></div>
                  <br><br>
                  <button class="btn btn-default buttons" onclick="check()">Predict Gesture</button>
                  <br><br>
                </div>
            </center>
          </div>
          <script src="main.js"></script>
      </body>
</html>
